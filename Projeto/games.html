</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="http://192.168.160.58/Olympics/Images/Olympic_rings.svg" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="statistics.html"><i class="fa fa-bar-chart text-info"></i> Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="graphic.html"><i class="fa fa-signal text-warning" aria-hidden="true"></i> Graphics</a></li>
                    <li class="nav-item"><a href="favorites.html" class="nav-link"><i class="fa fa-heart text-danger"></i> Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="Paris2024.html"><i class="fa fa-pinterest-p text-dark"></i> Paris 2024</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="informações.html"><i class="fa fa-info"></i> About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="row">
            <div class="border-bottom">
                <!-- ko if: records().length>0 -->
                <h2 style="float: left; font-family: Forte; font-size: 45px" data-bind="html:displayName"></h2>
                <!-- /ko -->
                <!-- ko ifnot: records().length>0 -->
                <h2 style="float: left; font-family: Forte; font-size: 45px"><b>No Results Found</b></h2>
                <!-- /ko -->
                <form class="form-check form-check-inline" id="forms1" style="float: right" role="search">
                    <input id="searchbarall" class="form-control" type="search" placeholder="Search" aria-label="Search" style="
            border-style: solid;
            border-width: 1px;
            background-color: rgb(53, 53, 53);
            width: 400px;
            float: left;
            color: white;
          " />
                    <button class="btn" id="lupadef" type="submit" data-bind="click:pesquisa" style="float: right" tabindex="-1">
                        <i class="fa fa-search" style="color: black"></i>
                    </button>
                </form>
            </div>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span style="font-family:Forte;" data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span style="font-family:Forte;" data-bind="html: 'Games: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './games.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './games.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './games.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './games.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './games.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->
        <div class="row d-grid d-sm-flex " style="margin-top: 30px" data-bind="foreach: records">
            <div class=" col-lg-4 col-md-6 col-sm-12" style="padding-bottom:60px">
                <div class="card">
                    <div class="imgBx">
                        <img data-bind="attr:{src:Photo}">
                    </div>
                    <div class="details">
                        <h2 style="color:black; font-family:'Agency FB';" data-bind=" text: Name"></h2>
                        <h2 style="color:black; font-family:'Agency FB';" data-bind=" text: CountryName"></h2>
                        <h2 style="color:black; font-family:'Agency FB';" data-bind=" text: Lat"></h2>
                        <h2 style="color:black; font-family:'Agency FB';" data-bind=" text: Lon"></h2>
                        <div style="margin-top: 10px">
                            <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./gameDetails.html?id=' + Id }">
                                <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                            </a>
                            <button data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }" id="heartbt" class="btn btn-xs btn-default btn-favourite">
                                <i data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart' : 'fa fa-heart-o'}" class="fa fa-heart-o" title="Selecione para adicionar aos favoritos"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="font-family:'Palatino Linotype'">
                        OLYMPIC GAMES
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <img src="https://i.pinimg.com/originals/ad/a3/c7/ada3c7b0d94c2159e156adcbd2a8f9cd.gif" height="200" />
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-right navbar-text d-none d-md-block">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>

    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="games.js"></script>
</body>
</html>
